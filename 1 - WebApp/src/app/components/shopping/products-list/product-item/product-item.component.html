
          <div class="card shadow-sm product-item position-relative">
            
            <div class="card-body">

              <img class="bd-placeholder-img card-img-top" width="100%" height="180px" src="{{ productItem.imageUrl }}"/>

              <p class="card-text">
                
              <strong>{{ productItem.name }}</strong> 

              </p>

              <i *ngIf="!addedToWishList" class="far fa-heart" (click)="handleAddToWishList()"></i>
              <i *ngIf="addedToWishList" class="fas fa-heart" (click)="handleRemoveFromWishList()"></i>
              <p class="card-text">{{productItem.description | slice:0:80 }}</p>

              
              

              <div class="position-absolute bottom-0" style="margin-bottom: 10px;">
                <div class="btn-group">
                  
                  <button type="button" 
                          class="btn btn-sm btn-outline-secondary product-btn" 
                          (click)="handleAddToCart()">Al carrito</button>
                  
                  <strong><small class="text-muted float-right">&emsp;{{ productItem.price | currency: '$' }}</small></strong>
                  
                </div>
              </div>
            </div>
