<div class="row">
    <div class="col-md-4 offset-md-4">
        <div class="login-card card">
            <div class="card-header text-center">
                <h3 style="margin-top: 3px;">Crea una cuenta</h3>
            </div>
            <div class="card-body">
                    <form [formGroup]="signupForm" (ngSubmit)="signup()">
                    <div class="form-group forms"> 
                        <label for="name">Nombre</label>
                        <input id="name" class="form-control"
                        [ngClass]="{ 'is-invalid': signupForm.get('name')?.touched && signupForm.get('name')?.invalid }"
                        formControlName="name">
                        <span class="invalid-feedback">Campo requerido</span>
                    </div>
                    <div class="form-group forms">
                        <label for="lastname">Apellido</label>
                        <input type="text" id="lastname" class="form-control"
                        [ngClass]="{ 'is-invalid': signupForm.get('lastname')?.touched && signupForm.get('lastname')?.invalid }"
                        formControlName="lastname">
                        <span class="invalid-feedback">Campo requerido</span>
                    </div>
                    <!-- <div class="form-group forms">
                        <label for="email">Correo Electrónico</label>
                        <input type="email" id="email" class="form-control"
                        [ngClass]="{ 'is-invalid': signupForm.get('email')?.touched && signupForm.get('email')?.invalid }"
                        formControlName="email">
                        <span class="invalid-feedback">
                            <span *ngIf="signupForm.get('email')?.hasError('required')">Campo requerido</span>
                            <span *ngIf="signupForm.get('email')?.hasError('email')">Incorrecta dirección</span>
                        </span>
                    </div> -->
                    <div class="form-group forms">
                        <label for="dni">Documento de Identidad</label>
                        <input type="text" id="dni" class="form-control"
                        [ngClass]="{ 'is-invalid': signupForm.get('dni')?.touched && signupForm.get('dni')?.invalid }"
                        formControlName="dni">
                        <span class="invalid-feedback">
                            <span *ngIf="signupForm.get('dni')?.hasError('required')">Campo requerido</span>
                            <span *ngIf="signupForm.get('dni')?.hasError('pattern')">Ingresá sólo los dígitos</span>
                        </span>
                    </div>
                    <div class="form-group forms">
                        <label for="text">Nombre de usuario</label>
                        <input type="text" id="username" class="form-control"
                        [ngClass]="{ 'is-invalid': signupForm.get('username')?.touched && signupForm.get('username')?.invalid }"
                        formControlName="username">
                        <span class="invalid-feedback"
                              *ngIf="signupForm.get('username')?.hasError('required')">Campo requerido</span>
                    </div>
                    <div class="form-group forms">
                        <label for="password">Contraseña</label>
                        <input type="password" id="password" class="form-control"
                        [ngClass]="{ 'is-invalid': signupForm.get('password')?.touched && signupForm.get('password')?.invalid }"
                        formControlName="password">
                        <span class="invalid-feedback">
                            <span *ngIf="signupForm.get('password')?.hasError('required')">Campo requerido</span>
                            <span *ngIf="signupForm.get('password')?.hasError('minlength')">Probá llegar a los 6 caracteres</span>
                        </span>
                    </div>
                    <div class="form-group forms">
                        <label for="confirmpassword">Una vez más la contraseña</label>
                        <input type="password" id="confirmpassword" class="form-control"
                        [ngClass]="{ 'is-invalid': signupForm.get('confirmpassword')?.touched && signupForm.get('confirmpassword')?.invalid }"
                        formControlName="confirmpassword">
                        <span class="invalid-feedback">
                            <span *ngIf="signupForm.get('confirmpassword')?.hasError('required')">Campo requerido</span>
                            <span *ngIf="signupForm.get('confirmpassword')?.hasError('passwordsmatch')">Las contraseñas no coinciden</span>
                        </span>
                    </div>
                    <button class="btn form-submit-btn btn-primary btn-block" [disabled]="signupForm.invalid" style="margin: 0 auto; display: block;">Enviar</button>
                </form>
                <!-- <div class="card-body">
                    <span class="text-center">Gracias por registrarte :)<br>Te redirigimos a la página de Inicio</span>
                </div> -->
            </div>
        </div>
    </div>
</div>
