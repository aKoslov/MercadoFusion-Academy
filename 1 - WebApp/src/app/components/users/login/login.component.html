<div class="row">
    <div class="col-md-4 offset-md-4">
        <div class="login-card card">
            <div class="card-header text-center">
                <h3 style="margin-top: 3px;">Inicia Sesión</h3>
            </div>
            <div class="card-body">
                <form [formGroup]="loginForm" (ngSubmit)="login()">
                <div class="form-group forms"> 
                    <label for="username">Nombre de Usuario</label>
                    <input id="username" class="form-control"
                    [ngClass]="{ 'is-invalid': loginForm.get('username')?.touched && loginForm.get('username')?.invalid }"
                    formControlName="username">
                    <span class="invalid-feedback">Campo requerido</span>
                </div>
                <div class="form-group forms">
                    <label for="password">Contraseña</label>
                    <input type="text" id="password" class="form-control"
                    [ngClass]="{ 'is-invalid': loginForm.get('password')?.touched && loginForm.get('password')?.invalid }"
                    formControlName="password">
                    <span class="invalid-feedback">Campo requerido</span>
                </div>
                    <div class="form-group forms">
                        <input type="checkbox" id="remember" name="remember" 
                            formControlName="remember">
                        <label for="remember" class="ml-1">Recuérdame</label>
                    </div>
                    <button class="btn form-submit-btn btn-primary btn-block"  (click)="login()">Enviar</button>
                </form>
            </div>
        </div>
    </div>
</div>
