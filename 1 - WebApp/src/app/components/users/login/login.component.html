<div class="row">
    <div class="col-md-4 offset-md-4">
        <div class="login-card card">
            <div class="card-header text-center">
                <h3 style="margin-top: 3px;">Inicia Sesión</h3>
            </div>
            <div class="card-body">
                    <form #loginForm="ngForm" (ngSubmit)="login()">
                    <div class="form-group forms">
                        <label for="username">Nombre de Usuario</label>
                        <input id="username" class="form-control is-invalid" [ngClass]="{ 'is-invalid': username.touched && username.invalid }" name="username" 
                               #username="ngModel" [(ngModel)]="model.username" required>
                        <span class="invalid-feedback">Campo requerido</span>
                    </div>
                    <div class="form group forms">
                        <label for="password">Contraseña</label>
                        <input type="password" id="password" class="form-control" [ngClass]="{ 'is-invalid': password.touched && password.invalid }" name="password"
                               #password="ngModel" [(ngModel)]="model.password" required>
                        <span class="invalid-feedback">Campo requerido</span>
                    </div>
                    <div class="form-group forms">
                        <input type="checkbox" id="remember" name="remember" 
                               #remember="ngModel" [(ngModel)]="model.remember">
                        <label for="remember" class="ml-1">Recuérdame</label>
                    </div>
                    <button class="btn form-submit-btn btn-primary btn-block" [disabled]="loginForm.invalid">Enviar</button>
                </form>
            </div>
        </div>
    </div>
</div>
